<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/responsive.css" />
    <title>Animes List</title>
  </head>
  <body>
    <header>
      <div class="container container--header">
        <h1 class="header__title">
          My<span class="header__title__color">AnimeList</span>
          <span class="header__title__small">v2</span>
        </h1>

        <div class="header__search">
          <input
            class="header__search__input"
            type="text"
            name="search"
            placeholder="Search"
          />
          <img class="header__search__img" src="assets/images/search.svg" />
        </div>
      </div>
    </header>

    <div class="container container--main">
      <main></main>
    </div>

    <div class="order">
      <button class="order__btn order__btn--title" data-order="title">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
        >
          <path d="M0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none" />
          <path
            class="order__btn--title__svg active"
            fill="#56e39f"
            d="M15.75 5h-1.5L9.5 16h2.1l.9-2.2h5l.9 2.2h2.1L15.75 5zm-2.62 7L15 6.98 16.87 12h-3.74zM6 20l3-3H7V4H5v13H3l3 3z"
          />
        </svg>
      </button>
      <button class="order__btn order__btn--score" data-order="score">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
        >
          <path
            class="order__btn--score__svg"
            fill="#56e39f"
            d="M2 17h2v.5H3v1h1v.5H2v1h3v-4H2v1zm1-9h1V4H2v1h1v3zm-1 3h1.8L2 13.1v.9h3v-1H3.2L5 10.9V10H2v1zm5-6v2h14V5H7zm0 14h14v-2H7v2zm0-6h14v-2H7v2z"
          />
        </svg>
      </button>
    </div>

    <footer>
      <h3 class="footer__title">
        Made with love by
        <a href="https://caiquealmeida.dev/">Ca√≠que Almeida</a>
      </h3>
    </footer>

    <script src="scripts/displayAnimeList.js"></script>
    <script src="scripts/loadAnimeList.js"></script>
    <script src="scripts/searchAnime.js"></script>
    <script src="scripts/sortAnimeList.js"></script>
  </body>
</html>
